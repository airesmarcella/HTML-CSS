<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
    <li><abbr title="Use a tag &lt;p&gt;" </abbr> Parágrafos </li>
    <li><abbr title="Use a tag &lt;h&gt;"</abbr> Títulos</li>
    <li><abbr title="Use a tag &lt;img&gt;"</abbr> Imagens</li>
    <li><abbr title="Use a tag &lt;abbr&gt;"</abbr> Abreviações</li>
    <li><abbr title="Use a tag &lt;code&gt;"</abbr> Códigos-Fonte</li>
    <li><abbr title="Use a tag &lt;nl&gt;"</abbr> Lista Numerada</li>
    </ul>
</body>
</html>
